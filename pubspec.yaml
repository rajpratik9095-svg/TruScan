name: truescan
description: "A product scanning app with multi-language support"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management & Navigation
  get: ^4.6.6
  get_storage: ^2.1.1
  
  # Backend & Database
  supabase_flutter: ^2.0.0
  
  # Offline & Sync
  connectivity_plus: ^5.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Scanning & Camera
  mobile_scanner: ^3.5.2
  camera: ^0.10.5+5
  permission_handler: ^11.0.1
  
  # Notifications & Reminders
  flutter_local_notifications: ^16.0.0
  timezone: ^0.9.0
  
  # Health & Fitness
  pedometer: ^4.0.0
  
  # Ads
  google_mobile_ads: ^4.0.0
  
  # UI & Design
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^2.7.0
  fl_chart: ^0.65.0
  
  # Internationalization
  intl: any
  
  # Utils
  uuid: ^4.2.1
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  image_picker: ^1.2.1
  image_picker_for_web: ^3.1.1
  pedometer_plus: ^1.0.1
  google_generative_ai: ^0.4.7
  google_mlkit_barcode_scanning: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
